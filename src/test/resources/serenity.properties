# ===========================================
# CONFIGURACIÓN DE SERENITY BDD
# ===========================================

# Navegador por defecto (chrome, firefox, edge)
webdriver.driver=chrome

# Gestión automática de drivers (no necesitamos descargar ChromeDriver manualmente)
webdriver.autodownload=true

# Maximizar ventana del navegador al abrir
serenity.browser.maximized=true

# Tiempo de espera por defecto (en segundos)
webdriver.timeouts.implicitlywait=10
webdriver.wait.for.timeout=30

# ===========================================
# CONFIGURACIÓN DE REPORTES
# ===========================================

# Título del reporte
serenity.project.name=Automatización de Login

# Tomar capturas en cada paso (none, minimal, normal, verbose)
serenity.take.screenshots=AFTER_EACH_STEP

# Crear reporte después de cada test
serenity.report.show.step.details=true

# Incluir información del navegador en reportes
serenity.report.show.manual.tests=true

# ===========================================
# CONFIGURACIÓN DE CUCUMBER
# ===========================================

# Formato de los reportes de Cucumber
cucumber.publish.quiet=true

# ===========================================
# CONFIGURACIÓN DE LOGGING
# ===========================================

# Nivel de logs (ERROR, WARN, INFO, DEBUG)
logging.level.net.serenitybdd=INFO
logging.level.root=WARN

# ===========================================
# CONFIGURACIÓN DE PERFORMANCE
# ===========================================

# Cerrar navegador después de cada escenario
serenity.restart.browser.for.each=scenario

# Límite de memoria para reportes grandes
serenity.max.retries=2